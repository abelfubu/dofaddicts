<img [ngSrc]="item.image" [alt]="item.name" width="120" height="112" />

<div class="cell">
  <p>{{ item.name }}</p>
</div>

<div class="cell center">
  <p>{{ item.level }}</p>
</div>

<div class="cell">
  <small>{{ item.subzone }}</small>
</div>

<div class="cell center">
  <p>{{ item.step }}</p>
</div>

<div
  [ngStyle]="{ 'pointer-events': !editable && 'none' }"
  class="cell center not-selectable"
>
  <div
    (click)="onCapturedChange(item)"
    [ngClass]="item.captured ? 'green' : 'red'"
    class="pointer pill"
  >
    <span class="material-symbols-outlined">
      {{ item.captured ? "check" : "close" }}
    </span>
  </div>
</div>

<div
  class="cell center not-selectable"
  [ngStyle]="{ 'pointer-events': !editable && 'none' }"
>
  <button
    [disabled]="!item.captured || !editable"
    (click)="onAmountChange(item, item.amount ? item.amount + 1 : 1)"
  >
    <span class="material-symbols-outlined"> arrow_drop_up </span>
  </button>

  <div [class.warn]="!!item.amount" class="pill">
    <p>{{ item.amount ?? "0" }}</p>
  </div>
  <button
    [disabled]="!item.amount || !editable"
    (click)="onAmountChange(item, item.amount! - 1)"
  >
    <span class="material-symbols-outlined"> arrow_drop_down </span>
  </button>
</div>
