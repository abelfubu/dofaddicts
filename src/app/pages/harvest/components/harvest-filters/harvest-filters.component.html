<ng-container *ngIf="vm$ | async as vm">
  <ng-container *transloco="let t">
    <div class="chart-container" *ngIf="!isShared">
      <app-chart *ngFor="let item of vm.statistics" [data]="item"></app-chart>
    </div>

    <div class="user-info" *ngIf="isShared && vm.user">
      <div class="grid">
        <div class="cell">
          <span class="material-symbols-outlined" style="font-size: 4rem">
            sports_esports
          </span>
        </div>

        <div class="cell cursor" (click)="copyToClipboard(vm.user.nickname)">
          <small>Name</small>
          <h3>{{ vm.user.nickname }}</h3>
        </div>

        <div class="cell">
          <small>Discord Id</small>
          <h3>{{ vm.user.discord || "" }}</h3>
        </div>

        <div class="cell">
          <small>Server</small>
          <h3>{{ vm.user.server }}</h3>
        </div>

        <p-button
          [text]="true"
          (click)="onBack()"
          [label]="t('home.back')"
          icon="pi pi-arrow-left"
        />
      </div>
    </div>

    <div class="search-box">
      <input
        type="text"
        pInputText
        [formControl]="search"
        [placeholder]="t('home.search')"
        style="flex-basis: 500px"
      />

      <p-button
        (click)="onClearFilters()"
        [label]="t('home.reset')"
        [outlined]="true"
      />

      @if (!isShared) {
        <p-button
          [outlined]="true"
          (click)="onShareHarvest(vm.harvestId)"
          [label]="t('home.share')"
        />
      } @else {
        <p-button
          [outlined]="true"
          (click)="onStepCompleted(vm.steps)"
          [label]="t('home.complete')"
        />
      }
    </div>

    <div class="controls-box">
      <div class="card flex justify-content-center">
        <p-selectButton
          [options]="[
            { name: 'Mostrar Capturados', value: 'showCaptured' },
            { name: 'Mostrar repetidos', value: 'showRepeatedOnly' },
            { name: 'Monsters', value: 'monsters' },
            { name: 'Bosses', value: 'bosses' },
            { name: 'Archis', value: 'archis' }
          ]"
          [formControl]="filters"
          [multiple]="true"
          optionLabel="name"
          optionValue="value"
        ></p-selectButton>
      </div>
    </div>
  </ng-container>
</ng-container>
