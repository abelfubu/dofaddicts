<ng-container *ngIf="vm$ | async as vm">
  <header *transloco="let t">
    <nav>
      <div [routerLink]="['/']" class="logo-container">
        <img class="logo" src="./assets/img/logo.png" alt="Logo" />
        <h3 class="m-0">Dofaddicts</h3>
      </div>

      <p-button
        [text]="true"
        [routerLink]="['/', vm.lang]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ t("header.harvest") }}</p-button
      >
      <p-button
        [text]="true"
        *ngIf="vm.isLoggedIn"
        [routerLink]="['/', vm.lang, 'exchange']"
        routerLinkActive="active"
        >{{ t("header.exchange") }}</p-button
      >
    </nav>
    <nav>
      <ng-container *ngIf="vm.email">
        <p-button (click)="onLogout()" [text]="true">
          <div class="language-flag">
            <span class="material-symbols-outlined">logout</span>
            Log Out
          </div>
        </p-button>
        <p-button [text]="true">
          <div class="language-flag" [routerLink]="['/', vm.lang, 'profile']">
            <span class="material-symbols-outlined">settings</span>
            Profile
          </div>
        </p-button>
        <img
          class="avatar"
          [title]="vm.email"
          *ngIf="vm.picture; else emailAvatar"
          [src]="vm.picture"
          alt="User Picture"
        />
        <ng-template #emailAvatar>
          <div class="email-avatar">
            {{ vm.email.at(0) }}
          </div>
        </ng-template>
      </ng-container>

      @if (!vm.isLoggedIn) {
        <p-button
          [text]="true"
          [routerLink]="['/login']"
          [queryParams]="{ from: 'harvest' }"
          >Log In</p-button
        >
      }

      <app-language-selector
        [currentLang]="selectedLanguage()"
        [languages]="vm.languages"
        (langChange)="onLangChange($event)"
      />
      <app-buy-me-coffee />
    </nav>
  </header>
  @if (store.loading$ | async) {
    <div class="absolute top-50 left-50">
      <p-progressSpinner styleClass="w-8rem h-8rem" />
    </div>
  }
</ng-container>
